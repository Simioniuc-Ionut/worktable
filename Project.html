<div id="footer"></div>
<script>
   document.addEventListener("DOMContentLoaded", function() {
      fetch('assets/includes/header.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById("header").innerHTML = data;
        });

      fetch('assets/includes/footer.html')
        .then(response => response.text())
        .then(data => {

        });

        .then(response => response.text())
